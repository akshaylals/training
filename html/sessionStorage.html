<!-- Session Storage Example -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #output{
            background-color: pink;
            height: 50px;
        }
    </style>

    <title>Session Storage</title>
</head>
<body>
    <div id="container">
        <h2>Example of counter Using Session Storage</h2>

        <button onclick="counter()">Click me</button>
        <button onclick="remove()">Remove hits</button>
        
        <div id="output">See the result here :</div>
        
        <p>click the counter button to see the total counts. </p>
        <p>If you will close the browser still it will reset. </p>
        <p>If you click Remove hits it will delete hits from sessionStorage</p>
    </div>

    <script type="text/javascript">
        function remove(){
            if(sessionStorage.hits){
                sessionStorage.removeItem('hits')
                document.getElementById('output').innerHTML = 'removed hits from sessionStorage'
            }else{
                document.getElementById('output').innerHTML = 'hits does not exist'
            }
        }

        function counter() {
            if(sessionStorage.hits){
                sessionStorage.hits = Number(sessionStorage.hits) + 1;
            }else{
                sessionStorage.hits = 1;
            }
            
            document.getElementById('output').innerHTML = "You have clicked counter button for "
                                                            + sessionStorage.hits + " times";
        }
    </script>
</body>
</html>
