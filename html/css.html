<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style type="text/css">
        p {
            font-size: 14px;
            color: orangered;
        }
    </style>
</head>
<body>
    <p>Just a paragraph text</p>
    <!-- Inline CSS -->
    <p style="color: green;">This is a green text</p>
</body>
</html>
