<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname"><br>

        <p>Choose your Gender:</p>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label><br>

        <p>Choose your vehicle:</p>
        <input type="checkbox" name="vehicle" id="vehicle1" value="Bike">
        <label for="vehicle1">I have Bike</label><br>
        <input type="checkbox" name="vehicle" id="vehicle2" value="Car">
        <label for="vehicle2">I have Car</label><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
